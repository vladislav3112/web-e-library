{% extends "base.html" %}

{% block content %}
<div class="login-page"> 
    <div class="form">
    <form class="login-form" action="" method="post">
        <h1>Reset Password</h1>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email(size=64, placeholder = form.email.label.text) }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    </div>
</div>
{% endblock %}
